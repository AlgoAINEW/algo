<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .chart-container, .notification-container, .stock-list-container {
            padding: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            background-color: #fff;
            margin: 5px 0;
            border-radius: 8px;
        }
        h2 {
            margin: 0;
            padding: 10px;
            background-color: #2980b9;
            color: white;
            border-radius: 8px 8px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #2980b9;
            color: white;
        }
        .message {
            padding: 10px;
            margin: 5px 0;
            background-color: #eaf7f8;
            border-left: 5px solid #2980b9;
            border-radius: 5px;
            position: relative;
        }
        .message-time {
            font-size: 0.8em;
            color: #555;
            position: absolute;
            right: 10px;
            top: 5px;
        }
        #messageInput, #sendButton {
            width: 100%;
            margin-top: 10px;
        }
        #notifications {
            height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }
        /* Mobile Styles */
        @media (max-width: 768px) {
            .chart-container {
                height: 35vh;
            }
            .notification-container, .stock-list-container {
                height: auto;
            }
            .message {
                font-size: 0.9em;
            }
        }
        @media (max-width: 480px) {
            .chart-container {
                height: 30vh;
            }
            h2 {
                font-size: 1.5em;
            }
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>

    <!-- Stock Market Charts -->
    <div class="chart-container" style="display: flex; justify-content: space-between; height: 58vh;">
        <div style="width: 49%;">
            <iframe frameborder="0" scrolling="no" src="https://ssltvc.investing.com/?pair_ID=17940&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20" style="width: 100%; height: 100%;"></iframe>
        </div>
        <div style="width: 49%;">
            <iframe frameborder="0" scrolling="no" src="https://ssltvc.investing.com/?pair_ID=8985&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20" style="width: 100%; height: 100%;"></iframe>
        </div>
    </div>

    <!-- Stock List and Notification Section -->
    <div style="display: flex; justify-content: space-between; height: 42vh;">
        <!-- Stock List Section -->
        <div class="stock-list-container" style="width: 49%;">
            <h2>Stock List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>High Level</th>
                        <th>Low Level</th>
                    </tr>
                </thead>
                <tbody id="stock-data">
                    <!-- Dynamic stock data will go here -->
                </tbody>
            </table>
        </div>

        <!-- Notification Section -->
        <div class="notification-container" style="width: 49%;">
            <h2>Live Notifications</h2>
            <div id="notifications"></div>
            <input type="text" id="messageInput" placeholder="Type a message..." style="display:none;">
            <button id="sendButton" style="display:none;">Send</button>
            <div id="login-section">
                <input type="email" id="emailInput" placeholder="Your email" style="margin-top: 10px;">
                <input type="password" id="passwordInput" placeholder="Your password" style="margin-top: 10px;">
                <button id="loginButton" style="margin-top: 10px;">Login</button>
            </div>
        </div>
    </div>

    <!-- Notification Sound -->
    <audio id="notification-sound" src="https://raw.githubusercontent.com/AlgoAINEW/algo/main/mixkit-bell-notification-933.wav" preload="auto"></audio>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDwTHO5iVUFWS03jf0w_D0jePnpuM_Rbp0",
            authDomain: "algoji-4bc3b.firebaseapp.com",
            databaseURL: "https://algoji-4bc3b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "algoji-4bc3b",
            storageBucket: "algoji-4bc3b.appspot.com",
            messagingSenderId: "338557274451",
            appId: "1:338557274451:web:20ae4ffa4e411111df79a6",
            measurementId: "G-0ZJYHFEKYE"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const notificationsRef = ref(database, 'notifications');

        const stocks = [
            { name: 'Apple', high: 180, low: 170 },
            { name: 'Google', high: 2700, low: 2600 },
            { name: 'Tesla', high: 800, low: 750 }
        ];

        const stockTable = document.getElementById('stock-data');
        stocks.forEach(stock => {
            let row = `<tr>
                        <td>${stock.name}</td>
                        <td>${stock.high}</td>
                        <td>${stock.low}</td>
                       </tr>`;
            stockTable.innerHTML += row;
        });

        document.getElementById('loginButton').addEventListener('click', function() {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            signInWithEmailAndPassword(auth, email, password)
                .then(() => {
                    document.getElementById('messageInput').style.display = 'block';
                    document.getElementById('sendButton').style.display = 'block';
                    document.getElementById('login-section').style.display = 'none';
                })
                .catch((error) => {
                    alert(error.message);
                });
        });

        document.getElementById('sendButton').addEventListener('click', function() {
            const message = document.getElementById('messageInput').value;
            if (message) {
                push(notificationsRef, { text: message });
                document.getElementById('messageInput').value = ''; // Clear input
            }
        });

        onChildAdded(notificationsRef, (data) => {
            const newMessage = data.val();
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message';
            messageDiv.textContent = newMessage.text;

            const timeDiv = document.createElement('span');
            timeDiv.className = 'message-time';
            timeDiv.textContent = new Date().toLocaleTimeString(); // Current time
            messageDiv.appendChild(timeDiv);

            const notificationsDiv = document.getElementById('notifications');
            notificationsDiv.insertBefore(messageDiv, notificationsDiv.firstChild);

            document.getElementById('notification-sound').play();
            notificationsDiv.scrollTop = 0; // Scroll to top
        });

    </script>
</body>
</html>
