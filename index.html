<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #eaeaea;
        }

        h2 {
            color: #61dafb;
            text-align: center;
            margin: 10px 0;
        }

        .container {
            display: flex;
            flex-direction: column; /* Change to column for mobile */
            align-items: center; /* Center items */
            margin: 0;
            padding: 0;
        }

        .chart {
            width: 90%; /* Use percentage for responsiveness */
            height: 250px; /* Set a specific height for smaller screens */
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            background-color: #2a2a2a;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        .stock-notification-container {
            display: flex;
            flex-direction: column; /* Change to column for mobile */
            margin: 0;
            padding: 0;
            width: 90%; /* Use percentage for responsiveness */
        }

        .stock-list, .notification-section {
            padding: 20px;
            background-color: #2a2a2a;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Added margin for spacing */
            overflow-y: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px;
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #61dafb;
            color: black;
        }

        .message {
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 5px;
            background-color: #3a3a3a;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        .timestamp {
            font-size: 0.8em;
            color: #bbb;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333;
            color: #eaeaea;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #61dafb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #61dafb;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #51b0d2;
            transform: scale(1.02);
        }

        .clear-button {
            background-color: #c0392b;
        }

        .clear-button:hover {
            background-color: #a83227;
        }

        .login-section {
            margin-top: 20px;
        }

        #notifications {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background-color: #3a3a3a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .message-input-container {
            margin-bottom: 10px;
        }

        .tradingview-widget-container {
            margin: 20px 0;
            text-align: center;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 60px;
            margin: 0 auto;
        }

        .blue-text {
            color: #61dafb;
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                align-items: center;
            }

            .chart {
                width: 90%;
                height: 200px; /* Adjust height for smaller screens */
            }

            .stock-notification-container {
                flex-direction: column;
                width: 90%;
            }

            .stock-list, .notification-section {
                width: 100%; /* Full width on mobile */
                margin-bottom: 20px;
            }

            .message {
                font-size: 0.9em; /* Slightly smaller font size for messages */
            }
        }
    </style>
</head>
<body>

        <div style="display: flex; justify-content: space-between; margin: 0; padding: 0; height: 50vh;">
            <!-- Stock Market Chart 1 -->
            <div class="chart">
                <iframe frameborder="0" scrolling="no" src="https://ssltvc.investing.com/?pair_ID=17940&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20"></iframe>
            </div>

            <!-- Stock Market Chart 2 -->
            <div class="chart">
                <iframe frameborder="0" scrolling="no" src="https://ssltvc.investing.com/?pair_ID=8985&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20"></iframe>
            </div>
        </div>

        <!-- Stock List and Notification Section -->
        <div class="stock-notification-container" style="height: 50vh;">
            <!-- Stock List Section -->
            <div id="stock-list" class="stock-list">
                <h2>Stock List</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Stock Name</th>
                            <th>High Level</th>
                            <th>Low Level</th>
                        </tr>
                    </thead>
                    <tbody id="stock-data">
                        <!-- Dynamic stock data will go here -->
                    </tbody>
                </table>
            </div>

            <!-- Notification Section -->
            <div id="notification-section" class="notification-section">
                <h2>Live Notifications</h2>
                <div id="notifications"></div>
                <div class="message-input-container">
                    <input type="text" id="messageInput" placeholder="Type a message..." style="display:none;">
                    <button id="sendButton" style="display:none;">Send</button>
                </div>
                <div id="login-section" class="login-section">
                    <input type="email" id="emailInput" placeholder="Your email" style="display:none;">
                    <input type="password" id="passwordInput" placeholder="Your password" style="display:none;">
                    <button id="loginButton" style="display:none;">Login</button>
                </div>
                <button id="clearButton" class="clear-button" style="display:none;">Clear Notifications</button>
            </div>
        </div>
    </div>

    <audio id="notification-sound" src="https://raw.githubusercontent.com/AlgoAINEW/algo/main/mixkit-bell-notification-933.wav" preload="auto"></audio>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded, remove, get } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwTHO5iVUFWS03jf0w_D0jePnpuM_Rbp0",
            authDomain: "algoji-4bc3b.firebaseapp.com",
            databaseURL: "https://algoji-4bc3b-default-rtdb.firebaseio.com",
            projectId: "algoji-4bc3b",
            storageBucket: "algoji-4bc3b.appspot.com",
            messagingSenderId: "800158600317",
            appId: "1:800158600317:web:0c1b74b1d2a140c67e55f5",
            measurementId: "G-EJ6DF2SS65"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth();
        const db = getDatabase(app);

        let userLoggedIn = false;

        document.getElementById('loginButton').addEventListener('click', async () => {
            const email = document.getElementById('emailInput').value;
            const password = document.getElementById('passwordInput').value;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                userLoggedIn = true;
                document.getElementById('messageInput').style.display = 'block';
                document.getElementById('sendButton').style.display = 'block';
                document.getElementById('clearButton').style.display = 'block';
                document.getElementById('login-section').style.display = 'none'; // Hide login section
                document.getElementById('notifications').innerHTML = ''; // Clear previous notifications
            } catch (error) {
                alert(error.message);
            }
        });

        document.getElementById('sendButton').addEventListener('click', () => {
            const messageInput = document.getElementById('messageInput');
            const messageText = messageInput.value;
            if (messageText && userLoggedIn) {
                const notificationsRef = ref(db, 'notifications');
                const newNotificationRef = push(notificationsRef);
                newNotificationRef.set({
                    message: messageText,
                    timestamp: Date.now(),
                });
                messageInput.value = ''; // Clear input after sending
            }
        });

        // Clear Notifications
        document.getElementById('clearButton').addEventListener('click', async () => {
            const notificationsRef = ref(db, 'notifications');
            const snapshot = await get(notificationsRef);
            snapshot.forEach(childSnapshot => {
                remove(ref(db, 'notifications/' + childSnapshot.key));
            });
        });

        const notificationsDiv = document.getElementById('notifications');
        const notificationSound = document.getElementById('notification-sound');

        // Listen for new notifications
        onChildAdded(ref(db, 'notifications'), (data) => {
            const notification = data.val();
            const notificationDiv = document.createElement('div');
            notificationDiv.classList.add('message');
            notificationDiv.innerText = notification.message;

            // Create a timestamp
            const date = new Date(notification.timestamp);
            const timeString = `${date.getHours()}:${date.getMinutes()}`;
            const timestampDiv = document.createElement('div');
            timestampDiv.classList.add('timestamp');
            timestampDiv.innerText = timeString;

            notificationDiv.appendChild(timestampDiv);
            notificationsDiv.prepend(notificationDiv); // Show new notifications on top
            notificationSound.play();
        });

    </script>
