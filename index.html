<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Market App</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1e1e1e;
            color: #eaeaea;
        }

        h2 {
            color: #61dafb;
            text-align: center;
            margin: 10px 0;
        }

        .container {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            height: 50vh;
            transition: height 0.3s ease;
        }

        .chart {
            width: 49%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px; /* Added margin for spacing */
            background-color: #2a2a2a; /* Dark background for charts */
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }

        iframe:hover {
            transform: scale(1.02);
        }

        .stock-notification-container {
            display: flex;
            justify-content: space-between;
            margin: 0;
            padding: 0;
            height: 42vh;
        }

        .stock-list, .notification-section {
            width: 49%;
            padding: 20px;
            background-color: #2a2a2a; /* Dark background for lists */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            overflow-y: auto;
            margin-bottom: 0; /* Remove margin to reduce extra space */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 10px; /* Adjusted margin */
        }

        th, td {
            border: 1px solid #444;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #61dafb; /* Header background color */
            color: black;
        }

        .message {
            padding: 10px;
            border: 1px solid #444;
            margin-bottom: 5px;
            background-color: #3a3a3a;
            border-radius: 5px;
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .timestamp {
            font-size: 0.8em;
            color: #bbb;
        }

        input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #333; /* Dark input background */
            color: #eaeaea; /* Input text color */
            transition: border-color 0.3s;
        }

        input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
            border-color: #61dafb;
            outline: none;
        }

        button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            background-color: #61dafb; /* Button background color */
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button:hover {
            background-color: #51b0d2;
            transform: scale(1.02);
        }

        .clear-button {
            background-color: #c0392b;
        }

        .clear-button:hover {
            background-color: #a83227;
        }

        .login-section {
            margin-top: 20px;
        }

        #notifications {
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 10px;
            background-color: #3a3a3a;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .message-input-container {
            margin-bottom: 10px; /* Added margin for spacing */
        }
    </style>
</head>
<body>

    <!-- Stock Market Charts -->
    <div class="container">
        <!-- Stock Market Chart 1 -->
        <div class="chart">
            <iframe src="https://ssltvc.investing.com/?pair_ID=17940&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20"></iframe>
        </div>

        <!-- Stock Market Chart 2 -->
        <div class="chart">
            <iframe src="https://ssltvc.investing.com/?pair_ID=8985&height=650&width=1150&interval=300&plotStyle=candles&domain_ID=56&lang_ID=56&timezone_ID=20"></iframe>
        </div>
    </div>

    <!-- Stock List and Notification Section -->
    <div class="stock-notification-container">
        <!-- Stock List Section -->
        <div id="stock-list" class="stock-list">
            <h2>Stock List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Stock Name</th>
                        <th>High Level</th>
                        <th>Low Level</th>
                    </tr>
                </thead>
                <tbody id="stock-data">
                    <!-- Dynamic stock data will go here -->
                </tbody>
            </table>
        </div>

        <!-- Notification Section -->
        <div id="notification-section" class="notification-section">
            <h2>Live Notifications</h2>
            <div class="message-input-container">
                <input type="text" id="messageInput" placeholder="Type a message..." style="display:none;">
                <button id="sendButton" style="display:none;">Send</button>
            </div>
            <div id="notifications"></div>
            <div class="login-section" id="login-section">
                <input type="email" id="emailInput" placeholder="Your email">
                <input type="password" id="passwordInput" placeholder="Your password">
                <button id="loginButton">Login</button>
            </div>
            <button id="clearButton" class="clear-button" style="display:none;">Clear Notifications</button>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase SDKs
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-analytics.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
        import { getDatabase, ref, push, onChildAdded } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-database.js";

        // Your Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDwTHO5iVUFWS03jf0w_D0jePnpuM_Rbp0",
            authDomain: "algoji-4bc3b.firebaseapp.com",
            databaseURL: "https://algoji-4bc3b-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "algoji-4bc3b",
            storageBucket: "algoji-4bc3b.appspot.com",
            messagingSenderId: "338557274451",
            appId: "1:338557274451:web:20ae4ffa4e411111df79a6",
            measurementId: "G-0ZJYHFEKYE"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const notificationsRef = ref(database, 'notifications');

        // Example stock data
        const stocks = [
            { name: 'Apple', high: 150, low: 145 },
            { name: 'Google', high: 2800, low: 2750 },
            { name: 'Microsoft', high: 300, low: 290 },
        ];

        // Populate stock table
        const stockDataElement = document.getElementById('stock-data');
        stocks.forEach(stock => {
            const row = document.createElement('tr');
            row.innerHTML = `<td>${stock.name}</td><td>${stock.high}</td><td>${stock.low}</td>`;
            stockDataElement.appendChild(row);
        });

        // Function to add a message to the notification section
        const addMessage = (message, timestamp) => {
            const messageElement = document.createElement('div');
            messageElement.classList.add('message');
            const timestampElement = document.createElement('div');
            timestampElement.classList.add('timestamp');
            timestampElement.textContent = new Date(timestamp).toLocaleTimeString();
            messageElement.textContent = message;
            messageElement.appendChild(timestampElement);
            const notificationsElement = document.getElementById('notifications');
            notificationsElement.appendChild(messageElement);
            notificationsElement.scrollTop = notificationsElement.scrollHeight;
        };

        // Login functionality
        const loginButton = document.getElementById('loginButton');
        const emailInput = document.getElementById('emailInput');
        const passwordInput = document.getElementById('passwordInput');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const clearButton = document.getElementById('clearButton');
        const loginSection = document.getElementById('login-section');
        const notificationsElement = document.getElementById('notifications');

        loginButton.addEventListener('click', () => {
            const email = emailInput.value;
            const password = passwordInput.value;

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // User signed in
                    loginSection.style.display = 'none';
                    messageInput.style.display = 'block';
                    sendButton.style.display = 'block';
                    clearButton.style.display = 'block';
                })
                .catch((error) => {
                    alert('Login failed: ' + error.message);
                });
        });

        // Send a notification
        sendButton.addEventListener('click', () => {
            const message = messageInput.value;
            if (message.trim() !== '') {
                push(notificationsRef, {
                    message: message,
                    timestamp: Date.now()
                });
                messageInput.value = '';
            }
        });

        // Listen for new notifications and add them to the page
        onChildAdded(notificationsRef, (snapshot) => {
            const data = snapshot.val();
            addMessage(data.message, data.timestamp);
            playNotificationSound();
        });

        // Clear notifications
        clearButton.addEventListener('click', () => {
            notificationsElement.innerHTML = '';
        });

        // Preload the sound
        let audio = new Audio('https://www.soundjay.com/button/beep-07.wav');

        // Function to play sound for each new message
        const playNotificationSound = () => {
            audio.play().catch(error => {
                console.error("Audio playback failed: ", error);
            });
        };

        // Trigger sound on first user interaction
        document.body.addEventListener('click', () => {
            audio.play().then(() => {
                audio.pause();
            }).catch(() => {
                // Sound will play after user interaction
            });
        });
    </script>
</body>
</html>
